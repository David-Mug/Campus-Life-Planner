<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings - Campus Life Planner</title>
  <link rel="stylesheet" href="styles/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <a href="#main-content" class="skip-link">Skip to content</a>

  <header role="banner">
    <h1>Campus Life Planner</h1>
    <p>Plan your campus days with ease</p>
    <button id="themeToggle" class="toggle-btn">Dark Mode</button>
    <nav>
      <ul>
        <li><a href="index.html#dashboard-section">Dashboard</a></li>
        <li><a href="index.html#add-task-section">Add Task</a></li>
        <li><a href="mytasks.html">Tasks</a></li>
        <li><a href="settings.html" aria-current="page">Settings</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>
  </header>

  <main id="main-content" role="main" tabindex="-1">
    <section id="settings-section" aria-labelledby="settings-heading">
      <h2 id="settings-heading">Settings</h2>
      <form id="settingsForm">
        <fieldset>
          <legend>Duration Units</legend>
          <div class="setting-group">
            <label for="defaultUnit">Default unit:</label>
            <select id="defaultUnit">
              <option value="minutes">Minutes</option>
              <option value="hours">Hours</option>
            </select>
          </div>
          <div class="setting-group">
            <label for="dailyTarget">Daily target (minutes):</label>
            <input type="number" id="dailyTarget" min="0" step="1" value="120">
          </div>
        </fieldset>

        <fieldset>
          <legend>Data Management</legend>
          <div class="data-controls">
            <button type="button" id="exportBtn">Export Data</button>
            <button type="button" id="importBtn">Import Data</button>
            <input type="file" id="importFile" accept=".json" class="visually-hidden">
          </div>
        </fieldset>

        <button type="submit">Save Settings</button>
      </form>
    </section>

    

    <section id="notification-section" aria-labelledby="notification-heading">
      <h2 id="notification-heading">Notifications</h2>
      <div class="setting-group checkbox-group">
        <label class="checkbox-label">
          <input type="checkbox" id="enableNotifications" checked>
          Enable task reminders
        </label>
      </div>
      <div class="setting-group">
        <label for="reminderTime">Default reminder time:</label>
        <select id="reminderTime">
          <option value="0">At due time</option>
          <option value="15">15 minutes before</option>
          <option value="30">30 minutes before</option>
          <option value="60">1 hour before</option>
          <option value="1440">1 day before</option>
        </select>
      </div>
    </section>
  </main>

  <footer role="contentinfo">
    <p>Â©2023 Campus Life Planner - All Rights Reserved</p>
  </footer>

  <script type="module" src="scripts/main.js"></script>
</body>
</html>
